databaseChangeLog:
  - changeSet:
      id: 001_create-users-table
      author: Ilgar Mustafayev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: organization_id
                  type: BIGINT
              - column:
                  name: role
                  type: VARCHAR(255)
              - column:
                  name: created_date
                  type: TIMESTAMP(3)
                  defaultValueComputed: now()


